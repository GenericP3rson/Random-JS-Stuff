<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <canvas id = "fishfood"></canvas>
    </body>
    <script>
        const a = document.getElementById("fishfood"),
        b = a.getContext("2d");
        a.width = window.innerWidth;
        a.height = window.innerHeight;
        b.fillRect(0, 0, a.width, a.height);
        var shreya=0;
        var sarah= Math.random()*50; 

        const tessa = ()=> {
            b.beginPath(); 
            b.fillStyle= `rgb(${Math.random()*255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            b.arc(a.width/2 + Math.cos(shreya)*sarah, a.height/2+Math.sin(shreya)*sarah, 10, 0, Math.PI*2);
            b.stroke();
            b.fill();
            shreya+=Math.random()*10
            sarah+=Math.random()*4
        }
        setInterval(tessa, 100);
    </script>
</html>
